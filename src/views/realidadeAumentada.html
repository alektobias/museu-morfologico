<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realidade Aumentada</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="overflow: hidden">
    <a-scene embedded arjs>
      <a-marker-camera preset='hiro'>
            <a-entity obj-model="obj: url(/models/whale/10054_Whale_v2_L3.obj); mtl: url(/models/whale/10054_Whale_v2_L3.mtl)" 
            rotation="-90 0 0" scale="0.003 0.003 0.003" position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                <a-animation
            </a-entity
      </a-marker-camera>
    </a-scene>
</html>

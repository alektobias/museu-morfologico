<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Museu Digital</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        
        <!-- <a-obj-model src="/models/BEAR_BLK.OBJ" mtl="/models/BEAR_BLK.mtl" scale="1.2 1.2 1.2" position="0 0 -14.5"></a-obj-model> -->
        <a-entity obj-model="obj: url(/models/BEAR_BLK.OBJ); mtl: url(/models/BEAR_BLK.mtl)" scale="1.2 1.2 1.2" position="0 0 -14.5"></a-entity>
        <a-entity obj-model="obj: url(/models/Horse.obj); mtl: url(/models/blank.mtl)" scale="0.035 0.035 0.035" scale="0.8 0.8 0.8" position="13.5 0 -13.5" rotation="-90 -45 0"></a-entity>
        <a-entity obj-model="obj: url(/models/crocodile/CROCODIL.OBJ); mtl: url(/models/crocodile/CROCODIL.MTL)" position="0 0 -5"></a-entity>
        <a-entity obj-model="obj: url(/models/elefante/elefante.obj); mtl: url(/models/elefante/elefante.mtl)" position="12 3 0"  rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: url(/models/Irex_obj.obj)" scale="0.005 0.005 0.005" position="-12 0 -12" rotation="0 45 0"></a-entity>
        <!-- Norte -->
        <a-plane position="0 2.5 -15" color="black" height="5" width="30" rotation="0 0 0"></a-plane>
        <!-- Leste -->
        <a-plane position="15 2.5 0" color="black" height="5" width="30" rotation="0 -90 0"></a-plane>
        <!-- Sul -->
        <a-plane position="0 2.5 15" color="black" height="5" width="30" rotation="180 0 0"></a-plane>
        <!-- Oeste -->
        <a-plane position="-15 2.5 0" color="black" height="5" width="30" rotation="0 90 0"></a-plane>
        <!-- ChÃ£o -->
        <a-plane color="grey" height="30" width="30" rotation="-90 0 0"></a-plane>
        <a-entity acceleration="200"camera look-controls wasd-controls position="0 1.6 0"></a-entity>

    </a-scene>
    
</body>
</html>

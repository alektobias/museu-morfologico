<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    <title>Museu Virtual</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-light type="ambient" color="#fff" intensity="1"></a-light>
        <!-- Elefante -->
        <a-entity obj-model="obj: url(/models/elefante/elefante.obj); mtl: url(/models/elefante/elefante.mtl)" 
            position="21.324 3 -20.702"  rotation="0 -45 0"></a-entity>
        <!-- Girafa -->
        <a-entity obj-model="obj: url(/models/giraffe/10021_Giraffe_v04.obj); mtl: url(/models/giraffe/10021_Giraffe_v04.mtl)"
        rotation="-90 0 0" scale="0.035 0.035 0.035" position="0 0 -22.954"></a-entity>
        <!-- Baleia -->
        <a-entity obj-model="obj: url(/models/whale/10054_Whale_v2_L3.obj); mtl: url(/models/whale/10054_Whale_v2_L3.mtl)" 
        rotation="-90 0 0" scale="0.03 0.03 0.03" position="0 4.691 19.244"></a-entity>
        <!-- Canguru -->
        <a-entity obj-model="obj: url(/models/kangaroo/12271_Kangaroo_v1_L3.obj); mtl: url(/models/kangaroo/12271_Kangaroo_v1_L3.mtl)" 
        rotation="-90 0 0" scale="0.012 0.012 0.012" position="-22 0 0"></a-entity>
        <!-- Dente de sabre -->
        <a-entity obj-model="obj: url(/models/smilodon/12230_smilodon_v1_l2.obj); mtl: url(/models/smilodon/12230_smilodon_v1_l2.mtl)" 
        rotation="-90 45 0" scale="0.02 0.02 0.02" position="-20 0 -20"></a-entity>
        <!-- Crocodilo -->
        <a-entity obj-model="obj: url(/models/crocodile/12262_Crocodile_v1_l2.obj); mtl: url(/models/crocodile/12262_Crocodile_v1_l2.mtl)" 
        rotation="-90 -90 0" scale="0.06 0.06 0.06" position="22 0 0"></a-entity>
        <!-- Norte -->
        <a-plane src="/assets/wall.jpg" repeat="3 2" position="0 5 -25"  height="10" width="50" rotation="0 0 0"></a-plane>
        <!-- Leste -->
        <a-plane src="/assets/wall.jpg" repeat="3 2" position="25 5 0" height="10" width="50" rotation="0 -90 0"></a-plane>
        <!-- Sul -->
        <a-plane src="/assets/wall.jpg" repeat="3 2" position="0 5 25" height="10" width="50" rotation="180 0 0"></a-plane>
        <!-- Oeste -->
        <a-plane src="/assets/wall.jpg" repeat="3 2" position="-25 5 0" height="10" width="50" rotation="0 90 0"></a-plane>
        <!-- ChÃ£o -->
        <a-plane src="/assets/floor.jpg" repeat="10 10" height="50" width="50" rotation="-90 0 0"></a-plane>
        <a-entity acceleration="200" camera look-controls wasd-controls position="0 1.8 0"></a-entity>
        <a-sky color="black"></a-sky>
    </a-scene>
    
</body>
</html>
